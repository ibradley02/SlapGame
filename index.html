<html>

<head>
	<title>Slap Object Game</title>
	<link rel="stylesheet" href="game.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
</head>

<body>
	<div class="container-fluid background">
		<div class="row">
			<div class="col-xs-6">
				<header class="red-text">
					<span> Name:
						<span id="name">--</span>
					</span>
					<span> Health:
						<span id="health">--</span>
					</span>
					<span> Hits:
						<span id='hits'>--</span>
					</span>
				</header>
				<img class="sameheight" src="https://vignette.wikia.nocookie.net/fantendo/images/c/c6/King_K._Rool.png/revision/latest?cb=20091219173553">
				<footer class="atk btn-group">
					<button class="btn-green" onclick="app.controllers.slapController.attack('slap')">SLAP</button>
					<button class="btn-yellow" onclick="app.controllers.slapController.attack('punch')">PUNCH</button>
					<button class="btn-purple" onclick="app.controllers.slapController.attack('kick')">KICK</button>
				</footer>
			</div>
			<div class="col-xs-6 black-square">
				<p id="text-display" class="text-center"></p>
			</div>
		</div>
		<footer>
			<div class="items btn-group">
				<input onclick="app.controllers.giveItem(banana)" type="image" src="https://www.mariowiki.com/images/thumb/7/7b/Banana_Coin_-_Donkey_Kong_Country_Tropical_Freeze.png/200px-Banana_Coin_-_Donkey_Kong_Country_Tropical_Freeze.png"
				 name="submit" class="img-height"></input>
				<input onclick="giveItem(tnt)" type="image" src="https://www.dkwiki.com/images/thumb/c/c1/TNT_Barrel_DK64.png/180px-TNT_Barrel_DK64.png"
				 name="submit" class="img-height"></input>
				<input onclick="giveItem(barrel)" type="image" src="https://www.mariowiki.com/images/thumb/7/7d/DKBarrelDKCR.png/150px-DKBarrelDKCR.png"
				 name="submit" class="img-height"></input>
			</div>
			<div class="pull-right">
				<button class="btn-red" onclick="app.controllers.slapController.reset()">RESET</button>
			</div>
		</footer>
	</div>
	<!-- SERVICE -->
	<script src="app/slap/slap-service.js"></script>
	<!-- CONTROLLER -->
	<script src="app/slap/slap-controller.js"></script>
	<!-- INIT -->
	<script src="app/init.js"></script>
</body>

</html>
