<html>

<head>
	<title>Slap Object Game</title>
	<link rel="stylesheet" href="game.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-6">
				<header>
					<span>Name:
						<span id="playerName">--</span>
					</span>
					<span> Health:
						<span id="playerHealth">--</span>
					</span>
					<span> Hits:
						<span id='playerHits'>--</span>
					</span>
					<img class="img-responsive sameheight" src="https://upload.wikimedia.org/wikipedia/en/e/e1/Donkey_kong.png" alt="DONKEY KONG">
				</header>
				<footer class="atk btn-group">
					<button class="btn-green" onclick="slap()">SLAP</button>
					<button class="btn-yellow" onclick="punch()">PUNCH</button>
					<button class="btn-purple" onclick="kick()">KICK</button>
				</footer>
			</div>
			<div class="col-xs-6">
				<header>
					<span>Name:
						<span id="name">--</span>
					</span>
					<span> Health:
						<span id="health">--</span>
					</span>
					<span> Hits:
						<span id='hits'>--</span>
					</span>
					<img class="img-responsive sameheight" src="https://vignette.wikia.nocookie.net/fantendo/images/c/c6/King_K._Rool.png/revision/latest?cb=20091219173553"
					 alt="KING K. ROOL">
				</header>
				<footer class="pull-right">
					<button class="btn-red" onclick="resetGlobalVar()">RESET</button>
				</footer>
			</div>
		</div>
	</div>
	<footer>
		<div class="items btn-group">
			<button onclick="giveItem(banana)">BANANA</button>
			<button onclick="giveItem(tnt)">TNT</button>
			<button onclick="giveItem(barrel)">BARREL</button>
		</div>
	</footer>
	<script src="game.js"></script>
</body>

</html>
