<html>

<head>
	<title>Slap Object Game</title>
	<link rel="stylesheet" href="game.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
</head>

<body>
	<div class="container-fluid background">
		<div class="row">
			<div class="top-row-height">
				<div class="col-xs-3"></div>
				<div class="col-xs-6">
					<img class="img-logo img-responsive" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/Donkeykong-logo1.svg/2000px-Donkeykong-logo1.svg.png">
				</div>
				<div class="col-xs-3"></div>
			</div>
		</div>
		<div class="row">
			<div class="row-height">
				<div class="col-xs-3"></div>
				<div class="col-xs-6 green-background">
					<div class="row">
						<div class="col-xs-12">

							<div class="row-height">
								<header class="red-text text-center">
									<span> Name:
										<span id="name">--</span>
									</span>
									<span> Health:
										<span id="health">--</span>
									</span>
									<span> Hits:
										<span id='hits'>--</span>
									</span>
								</header>
								<img src="https://vignette.wikia.nocookie.net/fantendo/images/c/c6/King_K._Rool.png/revision/latest?cb=20091219173553">
								<footer>
									<div class="btn-group">
										<button class="btn-green" onclick="app.controllers.slapController.attack('slap')">SLAP</button>
										<button class="btn-yellow" onclick="app.controllers.slapController.attack('punch')">PUNCH</button>
										<button class="btn-purple" onclick="app.controllers.slapController.attack('kick')">KICK</button>
										<div id="items"></div>
									</div>
									<p id="text-display" class="text-center"></p>
									<div>
										<button class="btn-red" onclick="app.controllers.slapController.reset()">RESET</button>
									</div>
								</footer>
							</div>
						</div>
					</div>
					<div class="col-xs-3"></div>
				</div>
			</div>
			<div class="row">
				<div class="row-height-bottom">
					<div class="col-xs-3"></div>
					<div class="col-xs-6"></div>
					<div class="col-xs-3"></div>
				</div>
			</div>
		</div>
	</div>
	</div>
	<!-- SERVICE -->
	<script src="app/slap/slap-service.js"></script>
	<!-- CONTROLLER -->
	<script src="app/slap/slap-controller.js"></script>
	<!-- INIT -->
	<script src="app/init.js"></script>
</body>

</html>
